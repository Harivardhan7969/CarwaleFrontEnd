<div class="flex justify-center items-center min-h-screen bg-gray-100 px-4">
    <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Add Car Brand</h2>
        <form [formGroup]="carForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="brandName" class="block text-gray-700 mb-2">Brand Name</label>
                <input type="text" id="brandName" formControlName="brandName"
                    class="w-full p-2 border border-gray-300 rounded" required>
                <div *ngIf="carForm.controls['brandName'].invalid && carForm.controls['brandName'].touched"
                    class="text-red-500 text-sm mt-1">
                    Brand name is required.
                </div>
            </div>
            <div class="mb-4">
                <label for="brandImage" class="block text-gray-700 mb-2">Brand Image</label>
                <input type="file" id="brandImage" (change)="onFileChange($event)"
                    class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="isPopular" formControlName="isPopular" class="mr-2">
                <label for="isPopular" class="text-gray-700">Is Popular</label>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600"
                    [disabled]="carForm.invalid">Submit</button>
            </div>
        </form>
    </div>
</div>
