<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Payment Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <!-- Main Container -->
    <div class="container mx-auto p-4">
        <!-- Payment Card -->
        <div class="bg-white shadow-md rounded-lg p-6 max-w-3xl mx-auto mb-8">
            <h2 class="text-xl font-bold mb-4">Welcome Sharifull! Please choose your payment option for the above
                vehicle</h2>
            <div class="flex flex-col md:flex-row justify-center mb-6 space-y-2 md:space-y-0 md:space-x-2">
                <button
                    class="flex items-center justify-center bg-blue-500 text-white font-bold py-2 px-4 rounded w-full md:w-auto">
                    <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal" class="h-6 mr-2"> Pay
                    with PayPal
                </button>
                <button
                    class="flex items-center justify-center bg-blue-500 text-white font-bold py-2 px-4 rounded w-full md:w-auto">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa"
                        class="h-6 mr-2"> Pay with Visa
                </button>
                <button
                    class="flex items-center justify-center bg-blue-500 text-white font-bold py-2 px-4 rounded w-full md:w-auto">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg"
                        alt="Mastercard" class="h-6 mr-2"> Pay with Mastercard
                </button>
            </div>
            <div class="flex flex-col md:flex-row justify-between items-center border-t pt-4 space-y-2 md:space-y-0">
                <div class="text-gray-700">
                    <p class="font-semibold">Full Payment: <span class="text-blue-500">$19,500</span></p>
                    <p>10 Payment to hold the vehicle for 72 business hours: <span class="text-blue-500">$1,950</span>
                    </p>
                </div>
                <div class="flex space-x-2">
                    <button class="bg-green-300 text-black font-bold py-2 px-6 rounded">Change</button>
                    <button class="bg-orange-500  text-white font-bold py-2 px-6 rounded">Continue</button>
                </div>
            </div>
        </div>
